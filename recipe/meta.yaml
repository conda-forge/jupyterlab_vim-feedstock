{% set name = "jupyterlab_vim" %}
{% set version = "4.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_vim-{{ version }}.tar.gz
  sha256: b9b371d1abff313edc0f9f00c4633cc33cd81f5a60645358c36564b2ff5f81b1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-jupyter-builder >=0.5
    - hatch-nodejs-version
    - hatchling >=1.5.0
    - jupyterlab >=4.0,<5
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - jupyterlab >=4.0.0,<5

test:
  imports:
    - jupyterlab_vim
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jupyterlab-contrib/jupyterlab-vim
  summary: Code cell vim bindings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - krassowski
    - asford
    - fcollonval
    - ianhi
